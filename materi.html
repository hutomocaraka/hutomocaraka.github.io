	<script type="text/javascript" src="jquery/a/jquery.min.js"></script>
    <script>
        $(".more_btn").click(function () {
            
            
            var url = "https://raw.githubusercontent.com/hutomocaraka/hutomocaraka.github.io/master/json/materi.json"

            $.ajax({
                url: url,
                type: 'GET',
                dataType: 'json'
            })
            .done(function (materi) {
                console.log("sukses");
                var data = "";
                $.each(materi, function (index, val) {
                    data += `
                      
				</div>
				<div class="materiii">
					<div class="isi">
					<a href="img/materi1.pdf">
						<img src="`+val.foto+`" alt="" id="img1"></a>
						<h4 id="img">Materi 1</h4>
					</div>
					<div class="isi">
					<a href="img/materi1.pdf">
						<img src="`+val.foto+`" alt="" id="img2"></a>
						<h4 id="img">Materi 2</h4>
					</div>
					<div class="isi">
					<a href="img/materi1.pdf">
						<img src="`+val.foto+`" alt="" id="img3"></a>
						<h4 id="img">Materi 3</h4>
					</div>
				</div>
                    `;  
                });

                $(".materis").append(data);
            })
            .fail(function () {
                console.log("error");
            })

        });
