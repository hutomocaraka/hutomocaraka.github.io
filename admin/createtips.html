<script type="text/javascript">
function readURL(input) { // Mulai membaca inputan gambar
  if (input.files && input.files[0]) {
var reader = new FileReader(); // Membuat variabel reader untuk API FileReader

reader.onload = function (e) { // Mulai pembacaan file
$('.image--preview') // Tampilkan gambar yang dibaca ke area id #preview_gambar
.attr('src', e.target.result)
.width(150); // Menentukan lebar gambar preview (dalam pixel)
//.height(200); // Jika ingin menentukan lebar gambar silahkan aktifkan perintah pada baris ini


}
$('.image--type').html(input.files[0].type);
$('.image--name').html(input.files[0].name);
$('.image--size').html(input.files[0].size);
if (input.files[0].size > 1048576) {
        $('.foto--error').remove();
        $('.image--detail-all').remove();
        $('.file--upload input').val('');
        $('.file--upload').append('<p  class="foto--error" style="color:red">Ukuran tidak boleh lebih dari 1 mb</p>');
        console.log('lebih dari 1mb');
      }else{
        if (input.files[0].type == 'image/png' || input.files[0].type == 'image/jpg' || input.files[0].type == 'image/jpeg' ) {
          console.log('bener sihhh');
          $('.foto--error').remove();
        } else {
          console.log('salah');
          $('.foto--error').remove();
          $('.image--detail-all').remove();
          $('.file--upload input').val('');
          $('.file--upload').append('<p class="foto--error" style="color:red">Hanya untuk upload foto dengan format jpg, jpeg dan png</p>');
        }
      }


reader.readAsDataURL(input.files[0]);
}
}
$('.file--upload input').change(function () {
  $('.image--detail-all').remove();
  $('.file--upload').append(`
    <ul class="ul__list">
    <img class="image--preview" src= alt="">
    <li>Nama File : <span class="image--name" onchange="readURL(this)"></span></li>
    <li>Ukuran : <span class="image--size" onchange="readURL(this)"></span></li>
    <li>Tipe: <span class="image--type" onchange="readURL(this)"></span></li>
    </ul>
    `);
  readURL(this);
});
</script>
