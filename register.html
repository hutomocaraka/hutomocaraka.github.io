<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title>belajarDB</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>
	<div class="header">
    <div class="logo">
      <a href="index.html">
        <img src="img/logo.png">
      </a>
    </div>
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
      <i class="fas fa-ellipsis-h"></i>
    </label>

    <ul class="menu">
      <input type="text" class="search" placeholder="Search..">
      <a href="index.html">Beranda</a>
      <a href="berita.html">Berita</a>
      <div class="dropdown">
        <button onclick="document.getElementById('id01').style.display='block'" class="lgn"></button>
        <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'"
          class="close" title="Close Modal">&times;</span>

          <!-- Modal Content -->
          <form class="modal-content animate" action="indexsetelahlogin.html">
           <div class="container">
             <h1>Login</h1>
             <hr>
             <form action="#!" name="logins">
              <input type="email" class="login" id="email" placeholder="Email" >
              <input type="password" class="login" id="password" placeholder="Password" >
              <br>
              <input type="submit" class="btnlgn" onclick="returnValidation()" value=" " />
            </form>

            <p>Belum jadi member ? Daftar <a href="register.html"> disini</a>.</p>
          </div>
        </form>
      </div>
    </div>
      <label for="chk" class="hide-menu-btn">
        <i class="fas fa-times"></i>
      </label>
    </ul>
    <hr color=#245770 size="2px" >
  </div>

  <div class="container">
   <h1>Register</h1>
   <hr>
   <input type="text" class="register" id="nama" placeholder="Nama Lengkap" required>
   <input type="text" class="register" id="alamat" placeholder="Alamat" required>
   <input type="text" class="register" id="email" placeholder="Email" required>
   <input type="text" class="register" id="username" placeholder="Username" required>
   <input type="password" class="register" id="password" placeholder="Password" required>
   <br>
   <input type="submit" class="btnreg" onclick="returnValidation()" value=" " />
 </div>
</body>

<script type="text/javascript">
  function returnValidation(){
    var nama = document.getElementById("nama").value;
    var alamat = document.getElementById("alamat").value;
    var email = document.getElementById("email").value;
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    console.log(nama);

    if(nama =="" && alamat =="" && email =="" && username =="" && password ==""){
      alert ("Data tidak boleh kosong") ;
      return false;
    }
    else if(nama !="" && alamat !="" && email !="" && username !="" && password !=""){
     alert ("Anda berhasil masuk") ;
     window.location.href = "index.html";

   }
   else{
    alert ("Data tidak boleh kosong") ;
    return false;
  }
}

</script>
</html>
